<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }
    
    #game {
    position: relative;
    width: 400px;
    height: 400px;
    background: white;
    }
    
    #player {
    position: absolute;
    top: 0;
    left: 0;
    width: 50px;
    height: 50px;
    background: blue;
    }
    </style>
    </head>
    <body>
    <div id="game">
    <div id="player"></div>
    </div>
    <script src="game.js"></script>
    <link rel="stylesheet" href="Game.css">
    </body>
    </html>
